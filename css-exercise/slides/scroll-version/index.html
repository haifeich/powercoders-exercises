    <title>Slide Show with only CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section>
            <article id="slide1">1</article>

            <article id="slide3">3</article>
            <article id="slide4">4</article>
            <article id="slide5">5</article>
        </section>

        <nav>
            <a href="#slide1">1</a>
            <a href="#slide2">2</a>
            <a href="#slide3">3</a>
            <a href="#slide4">4</a>
            <a href="#slide5">5</a>
        </nav>

    </main>
