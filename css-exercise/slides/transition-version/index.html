<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show with only CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <a href="#slide1">1</a>
            <a href="#slide2">2</a>
            <a href="#slide3">3</a>
            <a href="#slide4">4</a>
            <a href="#slide5">5</a>
        </nav>

        <span id="slide1"></span>
        <span id="slide2"></span>
        <span id="slide3"></span>
        <span id="slide4"></span>
        <span id="slide5"></span>
        
        <section>
            <article>1</article>
            <article>2</article>
            <article>3</article>
            <article>4</article>
            <article>5</article>
        </section>

    </main>
</body>
</html>
